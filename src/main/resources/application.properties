spring.application.name=uuid-vs-long

##################################
## DATA BASE / JPA
##################################
spring.datasource.url=jdbc:postgresql://localhost:5432/teste
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=uuid_vs_long
spring.datasource.hikari.schema=uuid_vs_long
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.type=off
#spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate.type.descriptor.sql=off
logging.level.org.hibernate.SQL=off
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=off


##################################
## HIKARI POOL
##################################
spring.datasource.hikari.maximum-pool-size= 6
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.data-source-properties.reWriteBatchedInserts=true


##################################
## Configs do App
##################################
com.ccs.uuidvslong.qtd_produtos= 10000000
com.ccs.uuidvslong.batch_size= 100
com.ccs.uuidvslong.threads= 12
